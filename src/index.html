<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="../images/favicon-32x32.png"
        />
        <link href="../dist/output.css" rel="stylesheet" />
        <link rel="stylesheet" href="input.css" />

        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body
        class="text-white text-lg flex justify-center flex-col items-center p-10"
    >
        <div
            class="container lg:w-1/4 md:w-1/2 sm:w-9/12 p-6 flex flex-col justify-center rounded-xl"
        >
            <div class="logo cursor-pointer duration-200 relative">
                <div
                    class="card absolute w-full h-full rounded-xl transition duration-500"
                >
                    <img
                        src="../images/icon-view.svg"
                        alt="view"
                        class="transition duration-500 delay-150 opacity-0 top-1/2 left-1/2 absolute -translate-x-1/2 -translate-y-1/2"
                    />
                </div>

                <img
                    src="../images/image-equilibrium.jpg"
                    alt="image-equilibrium"
                    class="self-center rounded-lg"
                />
            </div>
            <h1 class="my-4">
                <strong class="hover:text-cyan-400 duration-200 cursor-pointer"
                    >Equilibrium #3429</strong
                >
            </h1>
            <p class="font-normal text-sm">
                Our Equilibrium collection promotes balance and calm.
            </p>
            <div class="content my-4 flex justify-between relative">
                <div class="flex">
                    <svg
                        width="11"
                        height="18"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                            fill="#00FFF8"
                        />
                    </svg>
                    <h2 class="ml-1 text-cyan-400">
                        <strong>0.041 ETH</strong>
                    </h2>
                </div>
                <div class="flex pb-4">
                    <svg
                        width="17"
                        height="17"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                            fill="#8BACD9"
                        />
                    </svg>
                    <p class="ml-1">3 days left</p>
                </div>
            </div>
            <div class="flex">
                <img
                    class="w-8 rounded-2xl border-solid border-white border-2"
                    src="../images/image-avatar.png"
                    alt="avatar"
                />

                <p class="mt-1 text-sm ml-4">
                    Creation of
                    <strong
                        class="text-white text-sm cursor-pointer duration-200 hover:text-cyan-400"
                        >Jules Wyvern</strong
                    >
                </p>
            </div>
        </div>
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
                margin-top: 3rem;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/thomas-matuszewski" target="_blank"
                >Thomas Matuszewski</a
            >.
        </div>
    </body>
</html>
